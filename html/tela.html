<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economizaí</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/tela.css">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4">
            <div class="text-center mb-4">
                <h1 class="logo">Economizaí</h1>
            </div>
            <form>
                <div class="form-group mb-3">
                    <button type="button" class="btn btn-primary btn-block">Login</button>
                </div>
                <div class="form-group mb-3">
                    <button type="button" class="btn btn-secondary btn-block">Senha</button>
                </div>
                <div class="text-center">
                    <a href="#" class="register-link">Cadastre-se</a>
                </div>
            </form>
            <div class="text-center mt-4">
                <p>Entre com:</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-secondary mx-2">
                        <img src="../image/image_google.png" alt="google">
                    </button>
                    <button class="btn btn-outline-secondary mx-2">
                        <img src="../image/image_apple.png" alt="apple">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
